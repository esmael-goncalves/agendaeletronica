<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templateIn.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Cadastro de Compromisso" style="width:1000px">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid columns="2" columnClasses="label, value"
					styleClass="grid">
					
					<h:outputLabel for="nome" value="Nome Compromisso: *"></h:outputLabel>
					<p:inputText value="#{compromissosBean.compromisso.nome}" id="nome" required="true"></p:inputText>

					<h:outputLabel for="dataInicial" value="Data/Hora Inicio: *"></h:outputLabel>
					<p:calendar  value="#{compromissosBean.compromisso.dataInicio.time}" locale="pt" showButtonPanel="true"
						navigator="true" id="dataInicial" pattern="dd/MM/yyyy HH:mm" required="true"/>

					<h:outputLabel for="dataFinal" value="Data/Hora Término: *"></h:outputLabel>
					<p:calendar  value="#{compromissosBean.compromisso.dataTermino.time}" locale="pt" showButtonPanel="true"
						navigator="true" id="dataFinal" pattern="dd/MM/yyyy HH:mm" required="true"/>
					
					<h:outputLabel for="local" value="Local: *"></h:outputLabel>
					<p:inputText value="#{compromissosBean.compromisso.local}" id="local" required="true"></p:inputText>

					<h:outputLabel for="descricao" value="Descrição: "></h:outputLabel>
					<p:inputTextarea value="#{compromissosBean.compromisso.descricao}" id="descricao" rows="10" cols="50" counter="counter"
						maxlength="100" counterTemplate="{0} caracteres restantes."
						autoResize="false">
					</p:inputTextarea>
					<h:outputText id="counter" />
					<hr></hr>
					
					<p:commandButton value="Salvar" update="@form"
						action="#{compromissosBean.adiciona}" icon="ui-icon-disk" />
				</h:panelGrid>

			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>

</html>
