<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templateOut.xhtml">
	<ui:define name="conteudo">
		<p:fieldset legend="Gato a Jato">
			<h:panelGrid columns="2" cellpadding="10">

				<h:outputText
					value="Uma empresa que busca sempre se atualizar quanto a necessidade do mercado, 
					buscando oferecer ferramentas para consigam suprir essa necessidade requisitada pelo mercado." />
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<p:fieldset legend="Missão">
			<h:panelGrid columns="2" cellpadding="10">

				<h:outputText value="Prover as melhores ferramentas de soluções tecnológicas para o 
				mercado. A empresa Gato a Jato procura sempre focar em seus clientes como mecanismo para a qualidade de seus projetos." />
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<p:fieldset legend="Visão">
			<h:panelGrid columns="2" cellpadding="10">

				<h:outputText value="Buscamos sempre levar a excelência em questão tecnológica, até 2015 buscamos ser líder de mercado 
				em soluções tecnológicas, fazendo frente a grandes empresas já ativas no mercado." />
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<p:fieldset legend="Valores">
			<h:panelGrid columns="2" cellpadding="10">

				<h:outputText value="Buscamos sempre ter foco em nossos clientes, priorizando os 
				funcionários internos para sempre ter uma melhor eficiência quando for solicitado pelo cliente. 
				Para que o cliente tenha um melhor atendimento, tendo também pessoas qualificadas para que as soluções sejam devidamente aplicadas." />
			</h:panelGrid>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
