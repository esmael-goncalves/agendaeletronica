<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templateOut.xhtml">
	<ui:define name="conteudo">
		<div align="center">
			<h:form>
				<p:panel header="Login" style="width:500px">
					<p:messages id="messages" showDetail="true" autoUpdate="true"/>
					<h:panelGrid columns="2" >
						<h:outputLabel for="usuario" value="Login: " />
						<p:inputText id="usuario" label="Usuário"
							value="#{loginBean.email}" required="true" />

						<h:outputLabel for="senha" value="Senha: " />
						<p:password id="senha" label="Senha" value="#{loginBean.senha}"
							required="true" />
					</h:panelGrid>
					<p:commandButton value="Entrar" action="#{loginBean.logar}"
						update="@form" icon="ui-icon-locked" />
				</p:panel>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
