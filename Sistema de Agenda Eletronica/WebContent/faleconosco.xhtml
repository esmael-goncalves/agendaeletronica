<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templateOut.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Fale Conosco" >
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
				<h:panelGrid columns="2">
					<h:outputLabel for="nomeUser" value="Nome: *"></h:outputLabel>
					<p:inputText id="nomeUser" required="true" label="Nome" value="#{faleConoscoBean.faleConosco.nomeUserFaleConosco}"></p:inputText>

					<h:outputLabel for="emailUser" value="Email: *"></h:outputLabel>
					<p:inputText id="emailUser" required="true" label="Email" value="#{faleConoscoBean.faleConosco.emailUserFaleConosco}"></p:inputText>
					
					<h:outputLabel for="assuntoUser" value="Assunto: *"></h:outputLabel>
					<p:inputText id="assuntoUser" required="true" maxlength="50" label="Assunto" value="#{faleConoscoBean.faleConosco.assuntoUserFaleConosco}"></p:inputText>
					
					<h:outputLabel for="mensagemUser" value="Mensagem: *"></h:outputLabel>
					<p:inputTextarea id="mensagemUser" maxlength="355" rows="10" cols="50" required="true" label="Mensagem" value="#{faleConoscoBean.faleConosco.messageUserFaleConosoco}"></p:inputTextarea>
					<h:panelGroup>
						<h:outputLabel value="Deseja Receber Uma Cópia por Email?" for="checkbox-copia"/>
						<p:selectBooleanCheckbox id="checkbox-copia" value="#{faleConoscoBean.receberEmail}" > </p:selectBooleanCheckbox>
					</h:panelGroup>
					<p:commandButton value="Enviar" action="#{faleConoscoBean.adiciona}" update="@form" icon="ui-icon-disk"/>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
